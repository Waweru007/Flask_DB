<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">View Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/add">Add a User</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="exams">Exam Results</a>
    </li>
  </ul>
</nav>

<table class="table">
    <tr>
        <th>id</th>
        <th>email_adress</th>
        <th>dob</th>
        <th>course</th>
        <th>names</th>
        <th>gender</th>
        <th>country</th>
        <th>delete</th>
    </tr>
    {% for student in students %}

        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.email_adress }}</td>
            <td>{{ student.dob }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.names }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.country }}</td>
             <td><a href="/delete/{{ student.id }}">Remove</a></td>
        </tr>
    {% endfor %}

</table>

</body>
</html>
